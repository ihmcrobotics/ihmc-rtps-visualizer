buildscript {
   repositories {
      maven { url "https://plugins.gradle.org/m2/" }
      mavenLocal()
   }
   dependencies {
      classpath "us.ihmc:ihmc-build:0.14.0"
      classpath "gradle.plugin.nl.javadude.gradle.plugins:license-gradle-plugin:0.13.1"
      classpath "gradle.plugin.edu.sc.seis.gradle:launch4j:2.4.4"
   }
}
apply plugin: "us.ihmc.ihmc-build"
apply plugin: "com.github.hierynomus.license"
apply plugin: "application"
apply plugin: "edu.sc.seis.launch4j"

ihmc {
   group = "us.ihmc"
   version = "0.2.0"
   vcsUrl = "https://stash.ihmc.us/projects/LIBS/repos/ihmc-rtps-visualizer"
   maintainer = "Duncan Calvert (dcalvert@ihmc.us)"
   openSource = true

   configureDependencyResolution()
   javaDirectory("main", "..")
   resourceDirectory("main", "../../resources")
   configurePublications()
}

mainClassName="us.ihmc.rtps.visualizer.IHMCRTPSVisualizer"

mainDependencies {
    compile group: "us.ihmc", name: "ihmc-pub-sub", version: "0.8.3"
    compile group: "commons-io", name: "commons-io", version: "2.6"
}

license {
    header rootProject.file("license-header.txt")
    ext.year = Calendar.getInstance().get(Calendar.YEAR)
    strictCheck true
}

launch4j {
   mainClassName = "us.ihmc.rtps.visualizer.IHMCRTPSVisualizer"
}

task wrapper(type: Wrapper) {
    gradleVersion = "4.7"
}
